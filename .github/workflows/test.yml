name: Run Tests with FastAPI + crawl4ai

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Test Repo
        uses: actions/checkout@v3

      - name: Clone FastAPI Repo
        run: |
          git clone https://github.com/commonground-project/url-crawler.git fastapi_server

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies (crawl4ai, FastAPI, etc.)
        working-directory: fastapi_server
        run: |
          pip install -U crawl4ai
          pip install fastapi uvicorn httpx requests beautifulsoup4 nest_asyncio

      - name: Run crawl4ai post-install setup
        working-directory: fastapi_server
        run: |
          crawl4ai-setup
#          crawl4ai-doctor || echo "Doctor check failed but continuing..."

      - name: Start FastAPI Server
        working-directory: fastapi_server
        run: |
          fastapi dev

      - name: Wait for FastAPI to be ready
        run: |
          for i in {1..10}; do
            if curl -s http://127.0.0.1:8000/ > /dev/null; then
              echo "FastAPI is ready!"
              break
            fi
            echo "Waiting for server..."
            sleep 2
          done
          echo "FastAPI startup log:"
          cat fastapi_server/fastapi.log

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run Gradle Tests
        run: ./gradlew test

      - name: Upload test report if fail
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: build/reports/tests/test
