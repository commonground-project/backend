name: Run Tests with FastAPI Server
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v3
      - name: Clone FastAPI Server Repo
        run: |
          git clone https://github.com/commonground-project/url-crawler.git fastapi_server
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Python dependencies (crawl4ai, FastAPI, etc.)
        working-directory: fastapi_server
        run: |
          pip install -U crawl4ai
          pip install fastapi uvicorn httpx requests beautifulsoup4 nest_asyncio
          pip install "fastapi[standard]"
      - name: Run crawl4ai post-install setup
        working-directory: fastapi_server
        run: |
          crawl4ai-setup
          crawl4ai-doctor || echo "Doctor check failed but continuing..."
      - name: Start FastAPI Server (with CLI)
        working-directory: fastapi_server
        run: |
          fastapi dev &
          sleep 5
      - name: Wait for FastAPI Server to be ready
        run: |
          echo "Waiting for FastAPI to start..."
          for i in {1..10}; do
            if curl -s http://127.0.0.1:8000/ > /dev/null; then
              echo "FastAPI is ready!"
              break
            fi
            echo "Still waiting..."
            sleep 2
          done
      - name: Set up Java and Gradle
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Debug repo root
        run: ls -la

      - name: Run Gradle Tests
        run: ./gradlew test

